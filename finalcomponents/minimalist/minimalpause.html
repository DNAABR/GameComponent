<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Pause Menu</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            font-family: system-ui, -apple-system, sans-serif;
            color: white;
        }

        .pause-container {
            text-align: center;
            padding: 2rem;
        }

        .pause-title {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            letter-spacing: 2px;
            font-weight: 300;
        }

        .menu-button {
            display: block;
            width: 200px;
            padding: 0.8rem;
            margin: 0.5rem auto;
            background: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .menu-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .menu-button:active {
            background: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>
<body>
    <div class="pause-container">
        <h1 class="pause-title">PAUSED</h1>
        <button class="menu-button">Resume</button>
        <button class="menu-button">Restart Level</button>
        <button class="menu-button">Settings</button>
        <button class="menu-button">Main Menu</button>
        <button class="menu-button">Help</button>
    </div>

    <script>
        const buttons = document.querySelectorAll('.menu-button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                console.log(`${button.textContent.trim()} clicked`);
            });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                console.log('Toggle pause menu');
            }
        });
    </script>
</body>
</html>
