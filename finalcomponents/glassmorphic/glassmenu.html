<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic Game Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* Add animated background circles */
        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite linear;
            z-index: 0;
        }

        body::before {
            top: -100px;
            left: -100px;
            background: radial-gradient(circle, rgba(255,107,107,0.3) 0%, rgba(255,107,107,0) 70%);
        }

        body::after {
            bottom: -100px;
            right: -100px;
            background: radial-gradient(circle, rgba(78,205,196,0.3) 0%, rgba(78,205,196,0) 70%);
            animation-delay: -10s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(100px, 100px) rotate(360deg); }
        }

        .menu-container {
            position: relative;
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .logo {
            font-size: 4rem;
            margin: 1rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .menu-button {
            display: block;
            width: 250px;
            padding: 1rem;
            margin: 1rem auto;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
        }

        .menu-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .menu-links {
            margin-top: 2rem;
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        .menu-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .menu-links a:hover {
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="logo">ðŸŽ®</div>
        <h1 class="title">GAME TITLE</h1>
        <button class="menu-button" id="playButton">START GAME</button>
        <button class="menu-button" id="settingsButton">SETTINGS</button>
        <div class="menu-links">
            <a id="howToPlay">HOW TO PLAY</a>
            <a id="joinUs">JOIN US</a>
            <a id="credits">CREDITS</a>
        </div>
    </div>

    <script>
        // Button event listeners
        document.getElementById('playButton').addEventListener('click', () => {
            console.log('Starting game...');
            // Add game start logic here
        });

        document.getElementById('settingsButton').addEventListener('click', () => {
            console.log('Opening settings...');
            // Add settings menu logic here
        });

        // Link event listeners
        document.querySelectorAll('.menu-links a').forEach(link => {
            link.addEventListener('click', (e) => {
                console.log(`Opening: ${e.target.id}`);
                // Add respective menu logic here
            });
        });
    </script>
</body>
</html>
