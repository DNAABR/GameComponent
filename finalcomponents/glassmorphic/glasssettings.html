<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Settings</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            color: white;
        }

        .settings-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            min-width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .settings-section {
            margin-bottom: 2rem;
            text-align: left;
        }

        .settings-section h2 {
            color: rgba(255, 255, 255, 0.9);
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .slider-container {
            margin: 1rem 0;
        }

        .slider-container label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .slider {
            width: 100%;
            height: 5px;
            appearance: none;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .difficulty-buttons {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .difficulty-button {
            flex: 1;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .difficulty-button.active {
            background: rgba(52, 152, 219, 0.3);
            border-color: rgba(52, 152, 219, 0.5);
        }

        .difficulty-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .controls-button {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .controls-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .checkbox-container {
            margin: 1rem 0;
            display: flex;
            align-items: center;
        }

        .checkbox-container input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            margin-right: 10px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }

        .checkbox-container input[type="checkbox"]:checked {
            background: rgba(52, 152, 219, 0.3);
            border-color: rgba(52, 152, 219, 0.5);
        }

        .checkbox-container input[type="checkbox"]:checked::after {
            content: "âœ“";
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }

        .back-button {
            width: 100%;
            padding: 1rem;
            margin-top: 2rem;
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: rgba(231, 76, 60, 0.3);
        }
    </style>
</head>
<body>
    <!-- Keep the same HTML structure as original -->
    <div class="settings-container">
        <h1 class="title">SETTINGS</h1>

        <div class="settings-section">
            <h2>Audio</h2>
            <div class="slider-container">
                <label for="music">Music Volume</label>
                <input type="range" id="music" class="slider" min="0" max="100" value="100">
            </div>
            <div class="slider-container">
                <label for="sfx">Sound Effects</label>
                <input type="range" id="sfx" class="slider" min="0" max="100" value="100">
            </div>
        </div>

        <div class="settings-section">
            <h2>Controls</h2>
            <button class="controls-button" id="configureControls">Configure Controls</button>
        </div>

        <div class="settings-section">
            <h2>Difficulty</h2>
            <div class="difficulty-buttons">
                <button class="difficulty-button" data-difficulty="easy">Easy</button>
                <button class="difficulty-button active" data-difficulty="normal">Normal</button>
                <button class="difficulty-button" data-difficulty="hard">Hard</button>
            </div>
        </div>

        <div class="settings-section">
            <h2>Display</h2>
            <div class="checkbox-container">
                <input type="checkbox" id="fullscreen">
                <label for="fullscreen">Fullscreen</label>
            </div>
        </div>

        <button class="back-button" id="backButton">Back to Main Menu</button>
    </div>

    <!-- Keep the same JavaScript as original -->
    <script>
        // Difficulty buttons
        const difficultyButtons = document.querySelectorAll('.difficulty-button');
        difficultyButtons.forEach(button => {
            button.addEventListener('click', () => {
                difficultyButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                console.log(`Difficulty set to: ${button.dataset.difficulty}`);
            });
        });

        // Controls configuration
        document.getElementById('configureControls').addEventListener('click', () => {
            console.log('Opening controls configuration...');
        });

        // Back button
        document.getElementById('backButton').addEventListener('click', () => {
            console.log('Returning to main menu...');
        });

        // Fullscreen toggle
        document.getElementById('fullscreen').addEventListener('change', (e) => {
            console.log(`Fullscreen: ${e.target.checked}`);
        });

        // Volume sliders
        const sliders = document.querySelectorAll('.slider');
        sliders.forEach(slider => {
            slider.addEventListener('input', (e) => {
                console.log(`${e.target.id} volume: ${e.target.value}`);
            });
        });
    </script>
</body>
</html>
