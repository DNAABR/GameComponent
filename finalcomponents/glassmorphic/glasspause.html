<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic Game Pause Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* Background animated shapes */
        body::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='50' cy='50' r='40' fill='white' opacity='0.1'/%3E%3C/svg%3E") repeat;
            animation: backgroundMove 15s linear infinite;
            opacity: 0.3;
        }

        @keyframes backgroundMove {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .pause-container {
            text-align: center;
            padding: 3.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
            max-width: 400px;
            width: 90%;
        }

        .pause-title {
            font-size: 3rem;
            margin-bottom: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(135deg, #fff, #a5a5a5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .menu-button {
            display: block;
            width: 280px;
            padding: 1.2rem;
            margin: 1.2rem auto;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            backdrop-filter: blur(4px);
            position: relative;
            overflow: hidden;
        }

        .menu-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .menu-button:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .menu-button:hover::before {
            left: 100%;
        }

        .menu-button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="pause-container">
        <h1 class="pause-title">PAUSED</h1>
        <button class="menu-button" id="resumeButton">Resume</button>
        <button class="menu-button" id="restartButton">Restart Level</button>
        <button class="menu-button" id="settingsButton">Settings</button>
        <button class="menu-button" id="mainMenuButton">Main Menu</button>
        <button class="menu-button" id="helpButton">Help</button>
    </div>

    <script>
        // Button event listeners
        document.getElementById('resumeButton').addEventListener('click', () => {
            console.log('Resuming game...');
            // Add resume game logic here
        });

        document.getElementById('restartButton').addEventListener('click', () => {
            console.log('Restarting level...');
            // Add level restart logic here
        });

        document.getElementById('settingsButton').addEventListener('click', () => {
            console.log('Opening settings...');
            // Add settings menu logic here
        });

        document.getElementById('mainMenuButton').addEventListener('click', () => {
            console.log('Returning to main menu...');
            // Add main menu navigation logic here
        });

        document.getElementById('helpButton').addEventListener('click', () => {
            console.log('Opening help...');
            // Add help menu logic here
        });

        // Add keyboard listener for Escape key to toggle pause menu
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                console.log('Toggle pause menu');
                // Add pause menu toggle logic here
            }
        });
    </script>
</body>
</html>
