<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            color: white;
        }

        .menu-container {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 80%; /* Adjust width as needed */
            max-width: 600px; /* Set a maximum width */
        }

        .level-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); /* Responsive grid */
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .level-icon {
            background: #3498db; /* Default level color */
            border-radius: 10px;
            padding: 1rem;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1/1; /* Maintain square aspect ratio */
            position: relative; /* For positioning completion bar */
            overflow: hidden; /* Hide overflow of completion bar */
        }
        .level-icon.locked{
            background: #555;
            cursor: default;
        }
        .level-icon.locked::before{
            content: "\f023"; /* Lock icon */
            font-family: "FontAwesome"; /* Make sure Font Awesome is included */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: white;
        }
        .level-icon.completed{
            background: #2ecc71;
        }

        .level-number {
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }
        .level-info{
            margin-top: 1rem;
        }

        .completion-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        }

        .completion-progress {
            height: 100%;
            background: #f39c12; /* Completion color */
            width: 75%; /* Example completion percentage */
        }

        .scroll-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .scroll-button {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        .back-button {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        .rewards{
            margin-top: 2rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="menu-container">
        <h2>Select Level</h2>
        <div class="level-grid">
            <div class="level-icon completed">
                <div class="level-number">1</div>
                <div class="level-info">Easy</div>
                <div class="completion-bar">
                    <div class="completion-progress"></div>
                </div>
            </div>
            <div class="level-icon">
                <div class="level-number">2</div>
                <div class="level-info">Medium</div>
                <div class="completion-bar">
                    <div class="completion-progress" style="width: 25%;"></div>
                </div>
            </div>
            <div class="level-icon locked">
                <div class="level-number">3</div>
                <div class="level-info">Hard</div>
                <div class="completion-bar"></div>
            </div>
            <div class="level-icon">
                <div class="level-number">4</div>
                <div class="level-info">Easy</div>
                <div class="completion-bar"></div>
            </div>
            <div class="level-icon locked">
                <div class="level-number">5</div>
                <div class="level-info">Medium</div>
                <div class="completion-bar"></div>
            </div>
            <div class="level-icon">
                <div class="level-number">6</div>
                <div class="level-info">Hard</div>
                <div class="completion-bar"></div>
            </div>

            </div>

        <div class="scroll-buttons">
            <button class="scroll-button">Previous</button>
            <button class="scroll-button">Next</button>
        </div>

        <button class="back-button">Back</button>
        <div class="rewards">
            <h3>Rewards</h3>
            <p>Coins: 100</p>
        </div>
    </div>
</body>
</html>
