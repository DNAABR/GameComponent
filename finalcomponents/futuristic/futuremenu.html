<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Game Menu</title>
    <style>
        @keyframes glow {
            0% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff; }
            50% { text-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff; }
            100% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff; }
        }

        @keyframes borderGlow {
            0% { box-shadow: 0 0 10px #0ff; }
            50% { box-shadow: 0 0 20px #0ff; }
            100% { box-shadow: 0 0 10px #0ff; }
        }

        @keyframes backgroundPulse {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #0a0a2e, #1a1a3a, #0a0a2e);
            background-size: 400% 400%;
            animation: backgroundPulse 15s ease infinite;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .menu-container {
            text-align: center;
            padding: 3rem;
            background: rgba(10, 10, 46, 0.8);
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: borderGlow 2s infinite;
        }

        .logo {
            font-size: 4rem;
            margin: 1rem;
            animation: glow 2s infinite;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: glow 2s infinite;
        }

        .menu-button {
            display: block;
            width: 250px;
            padding: 1rem;
            margin: 1rem auto;
            background: transparent;
            color: #0ff;
            border: 2px solid #0ff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .menu-button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s;
        }

        .menu-button:hover:before {
            transform: translate(-50%, -50%) scale(1);
        }

        .menu-button:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .menu-links {
            margin-top: 2rem;
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        .menu-links a {
            color: #7fdbff;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .menu-links a:hover {
            color: #fff;
            text-shadow: 0 0 10px #0ff;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(to bottom,
                rgba(0, 255, 255, 0) 0%,
                rgba(0, 255, 255, 0.1) 50%,
                rgba(0, 255, 255, 0) 100%);
            animation: scanline 2s linear infinite;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    <div class="menu-container">
        <div class="logo">ðŸŽ®</div>
        <h1 class="title">GAME TITLE</h1>
        
        <button class="menu-button" id="playButton">INITIALIZE GAME</button>
        <button class="menu-button" id="settingsButton">SYSTEM CONFIG</button>
        
        <div class="menu-links">
            <a id="howToPlay">MANUAL</a>
            <a id="joinUs">ENLIST</a>
            <a id="credits">PERSONNEL</a>
        </div>
    </div>

    <script>
        document.getElementById('playButton').addEventListener('click', () => {
            console.log('Initializing game sequence...');
        });

        document.getElementById('settingsButton').addEventListener('click', () => {
            console.log('Accessing system configuration...');
        });

        document.querySelectorAll('.menu-links a').forEach(link => {
            link.addEventListener('click', (e) => {
                console.log(`Accessing: ${e.target.id}`);
            });
        });
    </script>
</body>
</html>
