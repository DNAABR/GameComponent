<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Settings</title>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff; }
            50% { text-shadow: 0 0 20px #0ff, 0 0 30px #0ff; }
            100% { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff; }
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #000428, #004e92);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #e0e0e0;
        }

        .settings-container {
            text-align: center;
            padding: 2.5rem;
            background: rgba(16, 18, 27, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.1);
            border-radius: 20px;
            min-width: 350px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: glow 2s ease-in-out infinite;
        }

        .settings-section {
            margin-bottom: 2.5rem;
            text-align: left;
        }

        .settings-section h2 {
            color: #0ff;
            border-bottom: 2px solid rgba(0, 255, 255, 0.3);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
            letter-spacing: 2px;
        }

        .slider-container {
            margin: 1.5rem 0;
        }

        .slider-container label {
            display: block;
            margin-bottom: 0.8rem;
            color: #fff;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 4px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #0ff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }

        .difficulty-buttons {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
        }

        .difficulty-button {
            flex: 1;
            padding: 0.8rem;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .difficulty-button.active {
            background: rgba(0, 255, 255, 0.2);
            border-color: #0ff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .difficulty-button:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }

        .controls-button {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls-button:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }

        .checkbox-container {
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-container input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #0ff;
        }

        .back-button {
            width: 100%;
            padding: 1rem;
            margin-top: 2rem;
            background: rgba(255, 0, 76, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 0, 76, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-button:hover {
            background: rgba(255, 0, 76, 0.2);
            box-shadow: 0 0 20px rgba(255, 0, 76, 0.4);
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h1 class="title">SETTINGS</h1>

        <div class="settings-section">
            <h2>AUDIO</h2>
            <div class="slider-container">
                <label for="music">MUSIC VOLUME</label>
                <input type="range" id="music" class="slider" min="0" max="100" value="100">
            </div>
            <div class="slider-container">
                <label for="sfx">SOUND EFFECTS</label>
                <input type="range" id="sfx" class="slider" min="0" max="100" value="100">
            </div>
        </div>

        <div class="settings-section">
            <h2>CONTROLS</h2>
            <button class="controls-button" id="configureControls">Configure Controls</button>
        </div>

        <div class="settings-section">
            <h2>DIFFICULTY</h2>
            <div class="difficulty-buttons">
                <button class="difficulty-button" data-difficulty="easy">Easy</button>
                <button class="difficulty-button active" data-difficulty="normal">Normal</button>
                <button class="difficulty-button" data-difficulty="hard">Hard</button>
            </div>
        </div>

        <div class="settings-section">
            <h2>DISPLAY</h2>
            <div class="checkbox-container">
                <input type="checkbox" id="fullscreen">
                <label for="fullscreen">FULLSCREEN</label>
            </div>
        </div>

        <button class="back-button" id="backButton">Back to Main Menu</button>
    </div>

    <script>
        // Difficulty buttons
        const difficultyButtons = document.querySelectorAll('.difficulty-button');
        difficultyButtons.forEach(button => {
            button.addEventListener('click', () => {
                difficultyButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                console.log(`Difficulty set to: ${button.dataset.difficulty}`);
            });
        });

        // Controls configuration
        document.getElementById('configureControls').addEventListener('click', () => {
            console.log('Opening controls configuration...');
        });

        // Back button
        document.getElementById('backButton').addEventListener('click', () => {
            console.log('Returning to main menu...');
        });

        // Fullscreen toggle
        document.getElementById('fullscreen').addEventListener('change', (e) => {
            console.log(`Fullscreen: ${e.target.checked}`);
        });

        // Volume sliders
        const sliders = document.querySelectorAll('.slider');
        sliders.forEach(slider => {
            slider.addEventListener('input', (e) => {
                console.log(`${e.target.id} volume: ${e.target.value}`);
            });
        });
    </script>
</body>
</html>
