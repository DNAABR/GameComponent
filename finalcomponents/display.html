<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game HUD</title>
  <style>

:root {
    --base-width: 60vw;
    --max-width: 800px;
    --padding: clamp(1rem, 4vw, 2rem);
    --aspect-ratio: 4 / 3;
    --border-radius: 10px;
    --primary-color: #3498db;
    --secondary-color: #2c3e50;
    --font-color: white;
}

body {
    margin: 0;
    padding: 0;
    background: #1a1a1a;
    font-family: Arial, sans-serif;
    color: var(--font-color);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.game-container {
    position: relative;
    width: var(--base-width);
    max-width: var(--max-width);
    aspect-ratio: var(--aspect-ratio);
    background: var(--secondary-color);
    overflow: hidden;
    border: 2px solid var(--primary-color);
    border-radius: var(--border-radius);
    box-sizing: border-box;
}

.hud-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 15%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.5rem 1rem;
    box-sizing: border-box;
    background: rgba(0, 0, 0, 0.7);
    border-bottom: 2px solid var(--primary-color);
    z-index: 10;
    font-size: clamp(0.7rem, 1.5vw, 1rem);
}

.health-bar {
    display: flex;
    align-items: center;
    flex: 1;
    min-width: 120px;
}

.health-bar span {
    margin-right: 0.5rem;
    white-space: nowrap;
}

.health-bar div {
    width: clamp(60px, 15vw, 100px);
    height: 8px;
    background: #444;
    border-radius: 5px;
    overflow: hidden;
}

.health-bar .health-fill {
    height: 100%;
    background: #e74c3c;
    width: 70%;
}

.score-time {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: clamp(0.5rem, 2vw, 1rem);
    white-space: nowrap;
}

.pause-icon {
    flex: 1;
    display: flex;
    justify-content: flex-end;
    font-size: clamp(1rem, 2vw, 1.2rem);
    cursor: pointer;
}

.game-content {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: clamp(1rem, 4vw, 2rem);
    padding-top: 15%;
    box-sizing: border-box;
}

@media (max-width: 600px) {
    .hud-container {
        padding: 0.25rem 0.5rem;
    }

    .health-bar {
        min-width: 80px;
    }

    .score-time {
        flex-direction: column;
        gap: 0.2rem;
    }
}
  </style>
</head>
<body>
  <div class="game-container">
    <div class="hud-container">
      <div class="health-bar">
        <span>Health:</span>
        <div>
          <div class="health-fill"></div>
        </div>
      </div>

      <div class="score-time">
        <div>Score: 1200</div>
        <div>Time: 02:34</div>
      </div>

      <div class="pause-icon" id="pauseButton">⏸️</div>
    </div>

    <div class="game-content">
      GAME AREA
    </div>
  </div>

  <script>
    document.getElementById('pauseButton').addEventListener('click', () => {
      console.log('Game Paused');
    });
  </script>
</body>
</html>
