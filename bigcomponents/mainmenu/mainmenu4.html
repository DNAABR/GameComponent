<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Main Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            color: white;
        }

        .menu-container {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        .logo {
            font-size: 4rem;
            margin: 1rem;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .menu-button {
            display: block;
            width: 200px;
            padding: 1rem;
            margin: 0.5rem auto;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .menu-button:hover {
            background: #2980b9;
        }

        .menu-links {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .menu-links a {
            color: #95a5a6;
            text-decoration: none;
            cursor: pointer;
        }

        .menu-links a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="logo">ðŸŽ®</div>
        <h1 class="title">GAME TITLE</h1>
        
        <button class="menu-button" id="playButton">START GAME</button>
        <button class="menu-button" id="settingsButton">SETTINGS</button>
        
        <div class="menu-links">
            <a id="howToPlay">HOW TO PLAY</a>
            <a id="joinUs">JOIN US</a>
            <a id="credits">CREDITS</a>
        </div>
    </div>

    <script>
        // Button event listeners
        document.getElementById('playButton').addEventListener('click', () => {
            console.log('Starting game...');
            // Add game start logic here
        });

        document.getElementById('settingsButton').addEventListener('click', () => {
            console.log('Opening settings...');
            // Add settings menu logic here
        });

        // Link event listeners
        document.querySelectorAll('.menu-links a').forEach(link => {
            link.addEventListener('click', (e) => {
                console.log(`Opening: ${e.target.id}`);
                // Add respective menu logic here
            });
        });
    </script>
</body>
</html>
