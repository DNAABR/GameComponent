<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .main-menu {
            text-align: center;
        }

        .title {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .menu-button {
            display: block;
            width: 150px;
            padding: 10px;
            margin: 10px auto;
            font-size: 1em;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #fff;
            transition: background-color 0.3s;
        }

        .menu-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="main-menu">
        <h1 class="title">Title Name</h1>
        <img src="logo.png" alt="Logo Icon" class="logo">
        <button class="menu-button" onclick="startGame()">Play/Start</button>
        <button class="menu-button" onclick="openSettings()">Settings</button>
        <button class="menu-button" onclick="showHowToPlay()">How to Play</button>
        <button class="menu-button" onclick="joinUs()">Join Us</button>
        <button class="menu-button" onclick="showCredits()">Credits</button>
    </div>
    <script>
        function startGame() {
            alert("Game Started!");
        }

        function openSettings() {
            alert("Settings Opened!");
        }

        function showHowToPlay() {
            alert("How to Play Information!");
        }

        function joinUs() {
            alert("Join Us Section!");
        }

        function showCredits() {
            alert("Credits Information!");
        }
    </script>
</body>
</html>
