<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Level Select Menu</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #1a1a1a;
      font-family: Arial, sans-serif;
      color: white;
    }
    .level-menu-container {
      width: 90%;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
    }
    .menu-title {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }
    /* Level list container with horizontal scrolling */
    .level-list-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .level-list {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 1rem 0;
      scroll-behavior: smooth;
    }
    /* Level item styling */
    .level-item {
      position: relative;
      background: #34495e;
      padding: 1rem;
      border-radius: 10px;
      min-width: 150px;
      text-align: center;
      flex-shrink: 0;
    }
    .level-icon {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    .level-info {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    /* Progress bar styling */
    .progress-bar {
      background: #2c3e50;
      border-radius: 5px;
      overflow: hidden;
      height: 10px;
      margin-bottom: 0.5rem;
    }
    .progress {
      background: #27ae60;
      height: 100%;
      width: 50%; /* example percentage; adjust per level */
    }
    .completion-number {
      font-size: 0.9rem;
    }
    /* Locked level overlay */
    .locked::after {
      content: "üîí";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      padding: 0.5rem;
      pointer-events: none;
    }
    /* Scroll buttons */
    .scroll-button {
      background: #3498db;
      border: none;
      border-radius: 5px;
      color: white;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .scroll-button:hover {
      background: #2980b9;
    }
    /* Back button */
    .back-button {
      margin-top: 1.5rem;
      background: #e74c3c;
      border: none;
      border-radius: 5px;
      color: white;
      padding: 0.8rem 1.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .back-button:hover {
      background: #c0392b;
    }
    /* Rewards section within a level item */
    .rewards {
      margin-top: 0.5rem;
      display: flex;
      justify-content: center;
      gap: 0.3rem;
    }
    .reward-icon {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="level-menu-container">
    <h1 class="menu-title">LEVEL SELECT</h1>
    <div class="level-list-wrapper">
      <button class="scroll-button" id="scrollLeft">&larr;</button>
      <div class="level-list" id="levelList">
        <!-- Level Item 1: Unlocked with progress and rewards -->
        <div class="level-item">
          <div class="level-icon">üè∞</div>
          <div class="level-info">Level 1</div>
          <div class="progress-bar">
            <div class="progress" style="width: 70%;"></div>
          </div>
          <div class="completion-number">70%</div>
          <div class="rewards">
            <span class="reward-icon">‚≠ê</span>
            <span class="reward-icon">‚≠ê</span>
          </div>
        </div>
        <!-- Level Item 2: Locked level -->
        <div class="level-item locked">
          <div class="level-icon">üè∞</div>
          <div class="level-info">Level 2</div>
          <div class="progress-bar">
            <div class="progress" style="width: 0%;"></div>
          </div>
          <div class="completion-number">Locked</div>
          <div class="rewards">
            <span class="reward-icon">‚≠ê</span>
            <span class="reward-icon">‚≠ê</span>
            <span class="reward-icon">‚≠ê</span>
          </div>
        </div>
        <!-- Level Item 3: Unlocked with lower progress -->
        <div class="level-item">
          <div class="level-icon">üè∞</div>
          <div class="level-info">Level 3</div>
          <div class="progress-bar">
            <div class="progress" style="width: 40%;"></div>
          </div>
          <div class="completion-number">40%</div>
          <div class="rewards">
            <span class="reward-icon">‚≠ê</span>
          </div>
        </div>
        <!-- Add more level items as needed -->
      </div>
      <button class="scroll-button" id="scrollRight">&rarr;</button>
    </div>
    <button class="back-button" id="backButton">BACK</button>
  </div>

  <script>
    // Scroll functionality for the level list
    const levelList = document.getElementById('levelList');
    document.getElementById('scrollLeft').addEventListener('click', () => {
      levelList.scrollBy({ left: -150, behavior: 'smooth' });
    });
    document.getElementById('scrollRight').addEventListener('click', () => {
      levelList.scrollBy({ left: 150, behavior: 'smooth' });
    });
    // Back button event listener
    document.getElementById('backButton').addEventListener('click', () => {
      console.log('Returning to main menu...');
      // Insert logic to navigate back to the main menu
    });
  </script>
</body>
</html>
