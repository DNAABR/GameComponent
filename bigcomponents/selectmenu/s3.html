<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            color: white;
        }

        .menu-container {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 300px;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .level-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 1rem 0;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .level-icon {
            font-size: 2rem;
            margin-right: 1rem;
        }

        .level-info {
            flex-grow: 1;
            text-align: left;
        }

        .completion {
            font-size: 1rem;
            color: #3498db;
        }

        .locked {
            color: #95a5a6;
        }

        .scroll-buttons, .back-button {
            margin: 1rem 0;
        }

        .menu-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .menu-button:hover {
            background: #2980b9;
        }

        .rewards {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1 class="title">Level Menu</h1>

        <div class="level-item">
            <span class="level-icon">üîì</span>
            <div class="level-info">
                <div>Level 1</div>
                <div class="completion">Completion: 100%</div>
            </div>
            <span class="rewards">üèÜ</span>
        </div>

        <div class="level-item">
            <span class="level-icon">üîì</span>
            <div class="level-info">
                <div>Level 2</div>
                <div class="completion">Completion: 50%</div>
            </div>
            <span class="rewards">üèÜ</span>
        </div>

        <div class="level-item locked">
            <span class="level-icon">üîí</span>
            <div class="level-info">
                <div>Level 3</div>
                <div class="completion">Locked</div>
            </div>
            <span class="rewards">üèÜ</span>
        </div>

        <div class="scroll-buttons">
            <button class="menu-button" id="scrollUp">Scroll Up</button>
            <button class="menu-button" id="scrollDown">Scroll Down</button>
        </div>

        <button class="menu-button back-button" id="backButton">Back</button>
    </div>

    <script>
        // Button event listeners
        document.getElementById('scrollUp').addEventListener('click', () => {
            console.log('Scrolling up...');
            // Add scroll up logic here
        });

        document.getElementById('scrollDown').addEventListener('click', () => {
            console.log('Scrolling down...');
            // Add scroll down logic here
        });

        document.getElementById('backButton').addEventListener('click', () => {
            console.log('Going back...');
            // Add back button logic here
        });
    </script>
</body>
</html>
