<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            color: white;
        }
        .menu-container {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }
        .logo {
            font-size: 4rem;
            margin: 1rem;
        }
        .title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .level-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }
        .level-item {
            position: relative;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .level-item:hover {
            transform: scale(1.1);
        }
        .level-icon {
            width: 60px;
            height: 60px;
            line-height: 60px;
            border-radius: 50%;
            background: #3498db;
            color: white;
            font-size: 1.5rem;
            margin: 0 auto;
        }
        .level-info {
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }
        .locked {
            background: #bdc3c7 !important;
            cursor: not-allowed;
        }
        .locked .level-info {
            color: #7f8c8d;
        }
        .completion-bar {
            width: 100%;
            height: 10px;
            background: #2c3e50;
            border-radius: 5px;
            overflow: hidden;
            margin: 1rem 0;
        }
        .completion-fill {
            height: 100%;
            background: #2ecc71;
            width: 60%; /* Example completion percentage */
        }
        .scroll-buttons {
            display: flex;
            justify-content: space-between;
            margin: 1rem 0;
        }
        .scroll-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .scroll-button:hover {
            background: #2980b9;
        }
        .back-button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .back-button:hover {
            background: #c0392b;
        }
        .rewards {
            margin-top: 1rem;
            font-size: 1rem;
        }
        .reward-item {
            display: inline-block;
            margin-right: 1rem;
            color: #f1c40f;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="logo">üéÆ</div>
        <h1 class="title">LEVEL MENU</h1>

        <!-- Completion Bar -->
        <div class="completion-bar">
            <div class="completion-fill"></div>
        </div>

        <!-- Level Grid -->
        <div class="level-grid">
            <div class="level-item">
                <div class="level-icon">1</div>
                <div class="level-info">Level 1</div>
            </div>
            <div class="level-item">
                <div class="level-icon">2</div>
                <div class="level-info">Level 2</div>
            </div>
            <div class="level-item locked">
                <div class="level-icon">üîí</div>
                <div class="level-info">Locked</div>
            </div>
            <div class="level-item">
                <div class="level-icon">3</div>
                <div class="level-info">Level 3</div>
            </div>
            <div class="level-item locked">
                <div class="level-icon">üîí</div>
                <div class="level-info">Locked</div>
            </div>
        </div>

        <!-- Scroll Buttons -->
        <div class="scroll-buttons">
            <button class="scroll-button" id="scrollLeft">‚óÄ</button>
            <button class="scroll-button" id="scrollRight">‚ñ∂</button>
        </div>

        <!-- Back Button -->
        <button class="back-button" id="backButton">BACK</button>

        <!-- Rewards -->
        <div class="rewards">
            <span class="reward-item">üèÜ Reward 1</span>
            <span class="reward-item">üíé Reward 2</span>
        </div>
    </div>

    <script>
        // Scroll button functionality
        document.getElementById('scrollLeft').addEventListener('click', () => {
            console.log('Scrolling left...');
            // Add scroll logic here
        });
        document.getElementById('scrollRight').addEventListener('click', () => {
            console.log('Scrolling right...');
            // Add scroll logic here
        });

        // Back button functionality
        document.getElementById('backButton').addEventListener('click', () => {
            console.log('Going back...');
            // Add navigation logic here
        });
    </script>
</body>
</html>
