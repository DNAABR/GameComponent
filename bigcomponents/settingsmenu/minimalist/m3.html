<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Settings</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            color: #333;
            line-height: 1.6;
        }

        .settings-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .title {
            font-size: 24px;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .settings-section {
            margin-bottom: 40px;
        }

        .settings-section h2 {
            font-size: 16px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .slider-container {
            margin: 20px 0;
        }

        .slider-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .slider {
            width: 100%;
            height: 2px;
            background: #ddd;
            -webkit-appearance: none;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #333;
            border-radius: 50%;
            cursor: pointer;
        }

        .difficulty-buttons {
            display: flex;
            gap: 10px;
        }

        .difficulty-button {
            flex: 1;
            padding: 8px;
            background: none;
            border: 1px solid #333;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .difficulty-button.active {
            background: #333;
            color: #fff;
        }

        .controls-button {
            width: 100%;
            padding: 8px;
            background: none;
            border: 1px solid #333;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .controls-button:hover,
        .difficulty-button:hover {
            background: #f5f5f5;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .back-button {
            width: 100%;
            padding: 8px;
            background: none;
            border: 1px solid #333;
            font-size: 14px;
            cursor: pointer;
            margin-top: 40px;
            transition: all 0.2s;
        }

        .back-button:hover {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h1 class="title">Settings</h1>

        <div class="settings-section">
            <h2>Audio</h2>
            <div class="slider-container">
                <label for="music">Music</label>
                <input type="range" id="music" class="slider" min="0" max="100" value="100">
            </div>
            <div class="slider-container">
                <label for="sfx">Sound</label>
                <input type="range" id="sfx" class="slider" min="0" max="100" value="100">
            </div>
        </div>

        <div class="settings-section">
            <h2>Controls</h2>
            <button class="controls-button" id="configureControls">Configure Controls</button>
        </div>

        <div class="settings-section">
            <h2>Difficulty</h2>
            <div class="difficulty-buttons">
                <button class="difficulty-button" data-difficulty="easy">Easy</button>
                <button class="difficulty-button active" data-difficulty="normal">Normal</button>
                <button class="difficulty-button" data-difficulty="hard">Hard</button>
            </div>
        </div>

        <div class="settings-section">
            <h2>Display</h2>
            <div class="checkbox-container">
                <input type="checkbox" id="fullscreen">
                <label for="fullscreen">Fullscreen</label>
            </div>
        </div>

        <button class="back-button" id="backButton">Back</button>
    </div>

    <script>
        const difficultyButtons = document.querySelectorAll('.difficulty-button');
        difficultyButtons.forEach(button => {
            button.addEventListener('click', () => {
                difficultyButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                console.log(`Difficulty set to: ${button.dataset.difficulty}`);
            });
        });

        document.getElementById('configureControls').addEventListener('click', () => {
            console.log('Opening controls configuration...');
        });

        document.getElementById('backButton').addEventListener('click', () => {
            console.log('Returning to main menu...');
        });

        document.getElementById('fullscreen').addEventListener('change', (e) => {
            console.log(`Fullscreen: ${e.target.checked}`);
        });

        const sliders = document.querySelectorAll('.slider');
        sliders.forEach(slider => {
            slider.addEventListener('input', (e) => {
                console.log(`${e.target.id} volume: ${e.target.value}`);
            });
        });
    </script>
</body>
</html>
