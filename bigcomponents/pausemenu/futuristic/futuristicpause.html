<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Game Pause Menu</title>
    <style>
        @keyframes glitch {
            0% { transform: translate(0); text-shadow: -2px 0 #0ff, 2px 0 #f0f; }
            25% { transform: translate(-2px, 2px); text-shadow: 2px -2px #0ff, -2px 2px #f0f; }
            50% { transform: translate(2px, -2px); text-shadow: -2px 2px #0ff, 2px -2px #f0f; }
            75% { transform: translate(-2px, -2px); text-shadow: 2px 2px #0ff, -2px -2px #f0f; }
            100% { transform: translate(0); text-shadow: -2px 0 #0ff, 2px 0 #f0f; }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff; }
            50% { box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff; }
            100% { box-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff; }
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(0, 20, 40, 0.95) 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .pause-container {
            position: relative;
            text-align: center;
            padding: 3rem;
            background: rgba(10, 20, 30, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            animation: pulse 2s infinite;
        }

        .pause-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(0, 255, 255, 0.5);
            animation: scanline 2s linear infinite;
            opacity: 0.5;
        }

        .pause-title {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            animation: glitch 2s infinite;
        }

        .menu-button {
            display: block;
            width: 280px;
            padding: 1rem;
            margin: 1rem auto;
            background: rgba(0, 20, 40, 0.6);
            color: #0ff;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .menu-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .menu-button:hover {
            background: rgba(0, 40, 80, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            color: #fff;
        }

        .menu-button:hover::before {
            left: 100%;
        }

        .menu-button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="pause-container">
        <h1 class="pause-title">PAUSED</h1>
        <button class="menu-button" id="resumeButton">Resume</button>
        <button class="menu-button" id="restartButton">Restart Level</button>
        <button class="menu-button" id="settingsButton">Settings</button>
        <button class="menu-button" id="mainMenuButton">Main Menu</button>
        <button class="menu-button" id="helpButton">Help</button>
    </div>

    <script>
        // Button event listeners
        document.getElementById('resumeButton').addEventListener('click', () => {
            console.log('Resuming game...');
            // Add resume game logic here
        });

        document.getElementById('restartButton').addEventListener('click', () => {
            console.log('Restarting level...');
            // Add level restart logic here
        });

        document.getElementById('settingsButton').addEventListener('click', () => {
            console.log('Opening settings...');
            // Add settings menu logic here
        });

        document.getElementById('mainMenuButton').addEventListener('click', () => {
            console.log('Returning to main menu...');
            // Add main menu navigation logic here
        });

        document.getElementById('helpButton').addEventListener('click', () => {
            console.log('Opening help...');
            // Add help menu logic here
        });

        // Add keyboard listener for Escape key to toggle pause menu
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                console.log('Toggle pause menu');
                // Add pause menu toggle logic here
            }
        });
    </script>
</body>
</html>
