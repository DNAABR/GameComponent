<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic Game HUD</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Glassmorphic HUD Container */
        .hud-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Health / Energy Bar */
        .health-bar {
            display: flex;
            align-items: center;
            flex: 1;
        }
        .health-bar span {
            margin-right: 1rem;
            font-size: 1.2rem;
        }
        .health-bar div {
            width: 150px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }
        .health-bar .health-fill {
            height: 100%;
            background: #e74c3c;
            width: 70%;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.7);
        }

        /* Score Display */
        .score-time {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            font-size: 1.2rem;
        }

        /* Pause Icon */
        .pause-icon {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Game Area */
        .game-area {
            position: absolute;
            top: 80px;
            left: 0;
            width: 100%;
            height: calc(100% - 80px);
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: #fff;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <!-- HUD -->
    <div class="hud-container">
        <!-- Health / Energy Bar -->
        <div class="health-bar">
            <span>Health:</span>
            <div>
                <div class="health-fill"></div>
            </div>
        </div>

        <!-- Score and Time Displays -->
        <div class="score-time">
            <div>Score: 1200</div>
            <div>Time: 02:34</div>
        </div>

        <!-- Pause Icon -->
        <div class="pause-icon" id="pauseButton">⏸️</div>
    </div>

    <!-- Game Area -->
    <div class="game-area">
        GAME AREA
    </div>

    <script>
        // Pause Button Event Listener
        document.getElementById('pauseButton').addEventListener('click', () => {
            console.log('Game Paused');
            // Add pause logic here
        });
    </script>
</body>
</html>
