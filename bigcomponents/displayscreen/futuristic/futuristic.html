<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Game HUD</title>
    <style>
        @keyframes glow {
            0% { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff; }
            50% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff; }
            100% { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff; }
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #030818;
            font-family: 'Courier New', monospace;
            color: #0ff;
            overflow: hidden;
        }

        .hud-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 12%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            box-sizing: border-box;
            background: linear-gradient(180deg, rgba(0,30,60,0.9) 0%, rgba(0,15,30,0.7) 100%);
            border-bottom: 2px solid #0ff;
            backdrop-filter: blur(5px);
            animation: glow 2s infinite;
        }

        .hud-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent 50%, rgba(0,255,255,0.1) 51%, transparent 52%);
            animation: scanline 4s linear infinite;
            pointer-events: none;
        }

        .health-bar {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .health-bar span {
            margin-right: 1rem;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .health-bar div {
            width: 200px;
            height: 15px;
            background: rgba(0,255,255,0.1);
            border: 1px solid #0ff;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .health-bar .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #0ff, #00ffaa);
            width: 70%;
            box-shadow: 0 0 10px #0ff;
            animation: pulse 2s infinite;
        }

        .score-time {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            font-size: 1.3rem;
            text-shadow: 0 0 10px #0ff;
        }

        .score-time div {
            background: rgba(0,255,255,0.1);
            padding: 0.5rem 1rem;
            border: 1px solid #0ff;
            border-radius: 4px;
        }

        .pause-icon {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pause-icon:hover {
            transform: scale(1.1);
            text-shadow: 0 0 20px #0ff;
        }

        .game-area {
            position: absolute;
            top: 12%;
            left: 0;
            width: 100%;
            height: 88%;
            background: linear-gradient(45deg, #030818 0%, #0a1a2f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .game-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, #030818 70%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="hud-container">
        <div class="health-bar">
            <span>Energy</span>
            <div>
                <div class="health-fill"></div>
            </div>
        </div>

        <div class="score-time">
            <div>Score: 1200</div>
            <div>Time: 02:34</div>
        </div>

        <div class="pause-icon" id="pauseButton">⏸️</div>
    </div>

    <div class="game-area">
        GAME AREA
    </div>

    <script>
        document.getElementById('pauseButton').addEventListener('click', () => {
            console.log('Game Paused');
            // Add pause logic here
        });
    </script>
</body>
</html>
